<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Decaffeinator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="lib/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body>
    <div id="leftSide">
        <div id="inputContainer">
            <div id="input">public class Program {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
    }
}</div>
            <!--
            <div>
                <label>
                    <!-- TODO: Slider control for csharpLanguageVersion -.->
                </label>
            </div>
            -->
            <div class="abc-checkbox abc-checkbox-success">
                <input id="translateCollectionTypes" class="form-check-input" type="checkbox" checked="checked" onclick="onOptionChanged();" />
                <label for="translateCollectionTypes">Translate collection types</label>
            </div>
            <div class="abc-checkbox abc-checkbox-success">
                <input id="unqualifyTypeNames" class="form-check-input" type="checkbox" checked="checked" onclick="onOptionChanged();" />
                <label for="unqualifyTypeNames">Unqualify type names</label>
            </div>
            <div class="abc-checkbox abc-checkbox-success">
                <input id="useVarInDeclarations" class="form-check-input" type="checkbox" checked="checked" onclick="onOptionChanged();" />
                <label for="useVarInDeclarations">Use 'var' in declarations</label>
            </div>
        </div>
    </div>

    <div id="rightSide">
        <div id="outputContainer">
            <div id="output">public class Program
{
    public static void Main(string[] args)
    {
        System.Out.Println("Hello, world!");
    }
}</div>
        </div>
    </div>

    <script src="lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/site.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/abb6d18225.js"></script>
</body>
</html>
