<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Decaffeinator</title>

    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body>
    <div id="leftSide">
        <div id="inputContainer">
            <div id="input">public class Program {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
    }
}</div>
            <!--
            <div>
                <label>
                    <!-- TODO: Slider control for csharpLanguageVersion -.->
                </label>
            </div>
            -->
            <div>
                <label>
                    <input id="translateCollectionTypes" type="checkbox" onclick="onOptionChanged();" />&nbsp;Translate collection types
                </label>
            </div>
            <div>
                <label>
                    <input id="unqualifyTypeNames" type="checkbox" onclick="onOptionChanged();" />&nbsp;Unqualify type names
                </label>
            </div>
            <div>
                <label>
                    <input id="useVarInDeclarations" type="checkbox" onclick="onOptionChanged();" />&nbsp;Use 'var' in declarations
                </label>
            </div>
        </div>
    </div>

    <div id="rightSide">
        <div id="outputContainer">
            <div id="output">public class Program
{
    public static void Main(string[] args)
    {
        System.Out.Println("Hello, world!");
    }
}</div>
        </div>
    </div>

    <script src="lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/site.js"></script>
</body>
</html>
